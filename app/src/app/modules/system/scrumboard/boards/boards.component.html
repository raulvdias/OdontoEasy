<div class="min-h-screen flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
  <!-- Main -->
  <div class="bg-slate-200 flex flex-col flex-auto items-center p-6 sm:p-10">
    <!-- Title -->
    <div
      class="mt-4 md:mt-24 text-3xl md:text-6xl font-extrabold tracking-tight leading-7 sm:leading-10"
    >
      Scrumboard Boards
    </div>

    <!-- Boards -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-8 md:mt-16"
    >
      <ng-container *ngFor="let board of boards; trackBy: trackByFn">
        <a
          class="bg-white flex-col items-start w-64 p-6 rounded-lg shadow bg-card rounded-lg hover:shadow-xl transition-shadow duration-150 ease-in-out"
          [routerLink]="[board.id]"
        >
          <div
            class="w-15 flex justify-center rounded-full bg-blue-50 p-4 text-primary-700 dark:bg-blue-200 dark:text-on-primary"
          >
            <mat-icon class="text-current">cases</mat-icon>
          </div>
          <!-- Title -->
          <div class="mt-5 text-lg font-medium leading-5">
            {{ board.title }}
          </div>
          <!-- Description -->
          <div class="mt-3 text-secondary text-gray-500">
            {{ board.description }}
          </div>
          <!-- Members -->
          <ng-container *ngIf="board.members?.length">
            <div class="w-12 h-1 mt-6 border-t-2 border-gray-400"></div>
            <div class="flex items-center mt-6 -space-x-1.5">
              <ng-container
                *ngFor="
                  let member of board.members.slice(0, 5);
                  trackBy: trackByFn
                "
              >
                <img
                  class="flex-0 w-8 h-8 rounded-full ring ring-offset-1 ring-bg-card ring-offset-transparent object-cover"
                  [src]="member.avatar"
                  alt="Member avatar"
                />
              </ng-container>
              <ng-container *ngIf="board.members.length > 5">
                <div
                  class="flex flex-0 items-center justify-center w-8 h-8 rounded-full ring ring-offset-1 ring-bg-card ring-offset-transparent bg-gray-200 text-gray-500"
                >
                  <div class="text-md font-semibold">
                    +{{ board.members.slice(5).length }}
                  </div>
                </div>
              </ng-container>
            </div>
          </ng-container>
          <!-- Last activity -->
          <div class="flex items-center mt-4 text-md font-md">
            <div class="text-secondary text-gray-500">Editado:</div>
            <div class="ml-1">1 dia atr√°s</div>
          </div>
        </a>
      </ng-container>
      <!-- New board -->
      <div
        class="flex flex-col items-center justify-center w-56 rounded-lg cursor-pointer border-2 border-gray-600 border-dashed hover:bg-hover transition-colors duration-150 ease-in-out"
      >
        <mat-icon class="icon-size-12 text-hint">add</mat-icon>
      </div>
    </div>
  </div>
</div>
