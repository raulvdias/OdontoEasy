<div class="min-h-screen flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
  <!-- Main -->
  <div
    class="bg-slate-200 flex flex-col flex-auto items-center p-4 sm:p-6 md:p-10"
  >
    <!-- Title -->
    <div
      class="mt-4 md:mt-16 text-2xl sm:text-3xl md:text-5xl lg:text-6xl font-extrabold tracking-tight leading-snug sm:leading-tight text-center"
    >
      Scrumboard Boards
    </div>

    <!-- Boards Grid -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6 sm:mt-8 md:mt-12 w-full justify-items-center"
    >
      <ng-container *ngFor="let board of boards; trackBy: trackByFn">
        <a
          class="flex flex-col items-start w-full max-w-xs p-4 sm:p-6 rounded-lg shadow bg-white hover:shadow-xl transition-shadow duration-200 ease-in-out"
          [routerLink]="[board.id]"
        >
          <!-- Icon -->
          <div
            class="w-12 h-12 flex justify-center items-center rounded-full bg-blue-50 text-blue-700 mb-4"
          >
            <mat-icon class="text-current text-xl">cases</mat-icon>
          </div>

          <!-- Title -->
          <div class="text-lg font-medium leading-5 mb-1 truncate">
            {{ board.title }}
          </div>

          <!-- Description -->
          <div
            class="text-sm text-gray-500 mb-4 break-words overflow-hidden max-h-12"
          >
            {{ board.description }}
          </div>

          <!-- Members -->
          <ng-container *ngIf="board.members?.length">
            <div class="w-full h-px border-t border-gray-300 mb-3"></div>
            <div class="flex -space-x-2">
              <ng-container
                *ngFor="
                  let member of board.members.slice(0, 5);
                  trackBy: trackByFn
                "
              >
                <img
                  class="w-8 h-8 rounded-full ring-1 ring-gray-200 object-cover"
                  [src]="member.avatar"
                  alt="Member avatar"
                />
              </ng-container>
              <ng-container *ngIf="board.members.length > 5">
                <div
                  class="flex items-center justify-center w-8 h-8 rounded-full ring-1 ring-gray-200 bg-gray-200 text-gray-500 text-sm font-semibold"
                >
                  +{{ board.members.slice(5).length }}
                </div>
              </ng-container>
            </div>
          </ng-container>

          <!-- Last activity -->
          <div class="flex items-center mt-3 text-sm text-gray-500">
            <div>Editado:</div>
            <div class="ml-1">1 dia atr√°s</div>
          </div>
        </a>
      </ng-container>

      <!-- New Board -->
      <div
        class="flex flex-col items-center justify-center w-full max-w-xs p-4 sm:p-6 h-auto rounded-lg cursor-pointer border-2 border-gray-400 border-dashed bg-white hover:shadow-xl transition-shadow duration-200 ease-in-out hover:bg-gray-100"
      >
        <mat-icon class="text-gray-500 text-xl sm:text-2xl md:text-3xl"
          >add</mat-icon
        >
        <div class="mt-2 text-sm sm:text-base text-gray-500">
          Adicionar Board
        </div>
      </div>
    </div>
  </div>
</div>
